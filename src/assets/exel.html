<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Excel</title>
</head>

<body>
    <div id="root" class="container">
        <div class="excel">
            <div class="excel__header header">
                <div class="header__input">
                    <input type='text' value='Новая Таблица' />
                </div>

                <div class="header__btn button">
                    <i class="material-icons">
                        delete
                    </i>
                </div>
                <div class="header__btn button">
                    <i class="material-icons">
                        exit_to_app
                    </i>
                </div>
            </div>
            <div class="excel__toolbar toolbar">
                <div class="toolbar__btn button">
                    <i class="material-icons">
                        format_align_left
                    </i>
                </div>
                <div class="toolbar__btn button">
                    <i class="material-icons">
                        format_align_center
                    </i>
                </div>
                <div class="toolbar__btn button">
                    <i class="material-icons">
                        format_align_right
                    </i>
                </div>
                <div class="toolbar__btn button">
                    <i class="material-icons">
                        format_bold
                    </i>
                </div>
                <div class="toolbar__btn button">
                    <i class="material-icons">
                        format_italic
                    </i>
                </div>
                <div class="toolbar__btn button">
                    <i class="material-icons">
                        format_underline
                    </i>
                </div>
            </div>
            <div class="excel__formula formula">
                <div class="formula__info">
                    fx
                </div>
                <div class="formula__input">
                    <input type="text" contenteditable='true' spellcheck="false">
                </div>
            </div>
            <div class="excel__table table">
                <div class="table__row">
                    <div class="table__row-info">
                    </div>
                    <div class="table__row-data">
                        <div class="table__column">
                            A
                        </div>
                        <div class="table__column">
                            B
                        </div>
                        <div class="table__column">
                            C
                        </div>
                        <div class="table__column">
                            D
                        </div>
                        <div class="table__column">
                            E
                        </div>
                    </div>
                </div>
                <div class="table__row">
                    <div class="table__row-info">
                        1
                    </div>
                    <div class="table__row-data">
                        <div class="table__cell selected" contenteditable="true">
                            A1
                        </div>
                        <div class="table__cell" contenteditable="true">
                            B1
                        </div>
                        <div class="table__cell" contenteditable="true">
                            C1
                        </div>
                    </div>
                </div>
                <div class="table__row">
                    <div class="table__row-info">
                        1
                    </div>
                    <div class="table__row-data">
                        <div class="table__cell selected">
                            A1
                        </div>
                        <div class="table__cell">
                            B1
                        </div>
                        <div class="table__cell">
                            C1
                        </div>
                    </div>
                </div>
                <div class="table__row">
                    <div class="table__row-info">
                        1
                    </div>
                    <div class="table__row-data">
                        <div class="table__cell selected">
                            A1
                        </div>
                        <div class="table__cell">
                            B1
                        </div>
                        <div class="table__cell">
                            C1
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
